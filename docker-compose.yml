version: "3.8"

services:
    calendar-filter:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: calendar-filter
        ports:
            - "3000:3000"
        environment:
            - PORT=3000
        restart: unless-stopped
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s
